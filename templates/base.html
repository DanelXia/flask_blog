<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} 首页 {% endblock %}</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block mycss %}  {% endblock %}
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('blog.show_index') }}">myblog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{ 'active' if childpage == 'index' else '' }}"><a href="{{ url_for('blog.show_index') }}">首页 </a></li>
            <li ><a href="#">发表</a></li>
            <li class="{{ 'active' if childpage == 'userall' else '' }}"><a href="{{url_for('blog.userall')}}">显示所有用户</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索用户</button>

          </form>
              <ul class="nav navbar-nav navbar-right">
            {% if not session['username'] %}
                <li><a href="{{ url_for('blog.show_login') }}">登陆</a></li>
                <li><a href="{{url_for('blog.register')}}">注册</a></li>
            {% else %}
                <li><a href="#">欢迎！{{ g.username }}</a> </li>
                <li><a href="{{ url_for("logout") }}">登出</a></li>
            {% endif %}
    </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {% block content %}  {% endblock %}
{% block myjs %}  {% endblock %}
</div>
</body>
</html>
