{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    <form action="{{ url_for('blog.register') }}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{ user.username if user else "" }}">
      </div>
      <div class="form-group">
        <label for="userpassword1">Password</label>
        <input type="password" class="form-control" id="userpassword1" placeholder="Password" name="userpassword1" value="{{ user.password if user else "" }}">
      </div>
      <div class="form-group">
        <label for="userpassword2">Password</label>
        <input type="password" class="form-control" id="userpassword2" placeholder="Please confirm Password" name="userpassword2" value="{{ user.password if user else "" }}">
      </div>
      <div class="form-group">
        <label for="phonenumber">Phonenumber</label>
        <input type="text" class="form-control" id="phonenumber" placeholder="Phonenumber" name="phonenumber" value="{{ user.phone if user else "" }}">
      </div>
      <button type="submit" class="btn btn-default">用户注册</button>
    </form>
{% endblock %}
